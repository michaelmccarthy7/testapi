<!DOCTYPE html>
<html lang="en-US">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>

  <div ng-app="myApp" ng-controller="resultsCtrl">

 <ul>
   <li ng-repeat="x in results">
     {{ x.pps + ', ' + x.minor_code }}
   </li>
 </ul>

 </div>

 <script>
 var app = angular.module('myApp', []);
 
 app.controller('resultsCtrl', function($scope, $http) {

     $http.get("http://127.0.0.1/api/results")
     .success(function(response) {$scope.results = response.records;});

 });
 </script>
</body>
</html>
